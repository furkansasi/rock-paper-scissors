<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş Kağıt Makas Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="game-container">

            <h1> TAŞ, KAĞIT, MAKAS</h1>

            <div class="score-board">
                <p> Oyuncu 0 - 0 Bilgisayar</p>
            </div>
            <div class="battle-area">
                <div class="player-choice"></div>
                <div class="vs-text">VS</div>
                <div class="pc-choice"></div>
            </div>

            <div class="choices">
                <div class="choice" id="tas">
                    <span>
                        <img src="image/rock.png" alt="">
                    </span>
                </div>
                <div class="choice" id="kagit">
                    <span>
                        <img src="image/paper.png" alt="">
                    </span>
                </div>
                <div class="choice" id="makas">
                    <span>
                        <img src="image/scissors.png" alt="">
                    </span>
                </div>
            </div>

            <div class="butonlar">
                <button id="sifirla"> SIFIRLA</button>
            </div>

        </div>







    </div>
    <script src="script.js"></script>
</body>

</html>
